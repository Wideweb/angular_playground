<div class="mx-auto col-md-10 mt-3 mt-sm-5 patient-form">
	<app-nav-scroll>
		<div class="row">
			<div class="col-12">
				<app-sticky-bar [classOnStick]="'patient-form-navigation-sticked'">
					<nav class="navbar navbar-light bg-faded patient-form-navigation">
						<ul class="nav nav-pills">
							<li class="nav-item">
								<a class="nav-link" [appNavScrollTitle]="1">first</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" [appNavScrollTitle]="2">second</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" [appNavScrollTitle]="3">third</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" [appNavScrollTitle]="4">forth</a>
							</li>
						</ul>
					</nav>
				</app-sticky-bar>
			</div>
		</div>

		<div class="row">
			{{ errorMessage | json }}
		</div>

		<div class="row">
			<div class="col-12">
				<form [formGroup]="form" (ngSubmit)="onSubmit(form)">

					<div [appNavScrollSection]="1" class="row patient-form-section">
						<div class="col-12">
							<app-general-info [form]="form.get('general')"></app-general-info>
						</div>
					</div>
					<div [appNavScrollSection]="2" class="row patient-form-section">
						<div class="col-12">
							<app-additional-info [form]="form.get('additional')"></app-additional-info>
						</div>
					</div>
					<div [appNavScrollSection]="3" class="row patient-form-section">
						<div class="col-12">
							<app-additional-info [form]="form.get('additional')"></app-additional-info>
						</div>
					</div>
					<div [appNavScrollSection]="4" class="row patient-form-section">
						<div class="col-12">
							<app-additional-info [form]="form.get('additional')"></app-additional-info>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-md-10 col-sm-12">
							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="button" class="btn btn-primary">Save Draft</button>
							<button type="button" class="btn btn-default" (click)="reset()">Cancel</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</app-nav-scroll>
</div>
