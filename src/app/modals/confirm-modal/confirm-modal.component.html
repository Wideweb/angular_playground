<div class="modal-header bg-primary">
    <h4 class="modal-title header">Confirm</h4>
    <button type="button" class="close header-close-button" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body mt-3">
    <p>{{ message }}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="close()">Ok</button>
    <button type="button" class="btn btn-default" (click)="dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="route()">Route</button>
</div>
